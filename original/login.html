
<html lang="da-DK">
	<head>
		<meta charset="utf-8"/>
		<title>Mit DOT</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="assets/scripts/load.min.js"></script>
		<link rel="stylesheet" href="assets/styles/main.min.css"/>
		<link rel="stylesheet" href="content/migratorcss.css">
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<script src="assets/scripts/vendors/moment.min.js"></script>
		<script src="assets/scripts/vendors/pikaday.min.js"></script>
	</head>
	<body>
		<main><a class="logo logo--dark" href="login.html"><img src="assets/images/dot-logo.svg" alt="Mit DOT"/></a>
			<section class="section section--login">
				<div class="row row--no-gutters header header--container">
					<div class="col mobile-subnavigation col--xxs-16">
						<div class="language-select language-select--login"><span class="icon language-select__icon" id="languageSelect"><img src="assets/images/icons/globe.svg" alt="Globe"/></span>
							<ul class="language-select__list">
								<li class="language-select__language js-active"><a href="#">DK</a></li>
								<li class="language-select__language"><a href="#">SE</a></li>
								<li class="language-select__language"><a href="#">DE</a></li>
								<li class="language-select__language"><a href="#">EN</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col--xxs-14 col--xxs-offset-1 col--m-10 col--m-offset-3 col--l-8 col--l-offset-4 col--xl-6 col--xl-offset-5">
						<h1 class="heading heading--h2 heading--login">Log ind p√• Mit DOT</h1>
						<h2 class="heading heading--subheading">
							Er du ny kunde eller har du ikke et login kan du oprette dig
							<a class="login-form__link" href="#">her.</a>
						</h2>
						<div class="login-form">
							<label class="login-form__label" for="loginUsername">Brugernavn</label>
							<input class="login-form__input" id="loginUsername" type="text" name="loginUsername" placeholder="Indtast dit brugernavn / e-mail" required="required"/>
							<div class="row row--no-gutters">
								<div class="col col--xxs-6 col--no-gutters">
									<label class="login-form__label" for="loginPassword">Adgangskode</label>
								</div>
								<div class="col col--xxs-10 col--no-gutters text--xxs-right"><a class="login-form__link login-form__link--forgot-password" href="glemt-adgangskode.html">Glemt adgangskode?</a></div>
							</div>
							<input class="login-form__input" id="loginPassword" type="password" name="loginPassword" placeholder="Indtast din adgangskode" required="required"/>
							<div class="row">
								<div class="col col--xxs-16 col--s-8">
									<input class="checkbox checkbox--login-form" id="loginRememberMe" type="checkbox" name="loginRememberMe"/>
									<label class="checkbox__label checkbox__label--login-form" for="loginRememberMe">Husk mig</label>
								</div>
								<div class="col col--xxs-16 col--s-8 text--xxs-right">
									<button class="btn btn--arrow-right btn--login-form">Log ind</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
