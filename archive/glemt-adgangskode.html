
<html lang="da-DK">
	<head>
		<meta charset="utf-8"/>
		<title>Mit DOT</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="assets/scripts/load.min.js"></script>
		<link rel="stylesheet" href="assets/styles/main.min.css"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<script src="assets/scripts/vendors/moment.min.js"></script>
		<script src="assets/scripts/vendors/pikaday.min.js"></script>
	</head>
	<body>
		<main><a class="logo logo--dark" href="login.html"><img src="assets/images/dot-logo.svg" alt="Mit DOT"/></a>
			<section class="section section--login">
				<div class="row row--no-gutters header header--container">
					<div class="col mobile-subnavigation col--xxs-16">
						<div class="language-select language-select--login"><span class="icon language-select__icon" id="languageSelect"><img src="assets/images/icons/globe.svg" alt="Globe"/></span>
							<ul class="language-select__list">
								<li class="language-select__language js-active"><a href="#">DK</a></li>
								<li class="language-select__language"><a href="#">SE</a></li>
								<li class="language-select__language"><a href="#">DE</a></li>
								<li class="language-select__language"><a href="#">EN</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col--xxs-14 col--xxs-offset-1 col--m-10 col--m-offset-3 col--l-8 col--l-offset-4 col--xl-6 col--xl-offset-5">
						<h1 class="heading heading--h2 heading--login">Glemt adgangskode</h1>
						<h2 class="heading heading--subheading">Indtast dine oplysninger herunder for at nulstille dit password</h2>
						<div class="login-form">
							<label class="login-form__label" for="loginUsername">Brugernavn</label>
							<input class="login-form__input" id="loginUsername" type="text" name="loginUsername" placeholder="Indtast dit brugernavn / e-mail" required="required"/>
							<div class="row">
								<div class="col col--xxs-16 col--s-6 col--xl-6"><a class="login-form__link" href="login.html">Tilbage til login</a></div>
								<div class="col col--xxs-16 col--s-10 col--xl-10 text--xxs-right">
									<button class="btn btn--arrow-right btn--login-form"><span class="btn__label btn__label--arrow-right btn__label--login-form">Nulstil adgangskode</span></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
